<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>התחברות</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="example-container">
      <mat-form-field>
        <mat-label>הקש מייל</mat-label>
        <input matInput placeholder="pat@example.com" [formControl]="email" (blur)="updateErrorMessage()" #mail
          required>
        @if (email.invalid) {
        <mat-error>{{errorMessage}}</mat-error>
        }
      </mat-form-field>
    </div>

    <div class="example-container">
      <mat-form-field>
        <mat-label>הקש סיסמה</mat-label>
        <input matInput #pass [type]="hide ? 'password' : 'text'" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <div class="example-button-row">
      <button (click)="singIn(mail, pass)" mat-flat-button color="primary">כניסה</button>
      <button mat-flat-button color="primary">הרשמה</button>
    </div>
  </mat-card-actions>
</mat-card>
