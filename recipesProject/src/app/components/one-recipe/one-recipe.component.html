<mat-card class="recipe-card">
    <mat-card-header>
        <img mat-card-image [src]="recipe.img" alt="{{ recipe.name }}">
    </mat-card-header>
    <mat-card-title>{{ recipe.name }}</mat-card-title>
    <mat-card-content>
        <p>רמת קושי: {{ recipe.level }}</p>
        <p>זמן הכנה: {{ recipe.preparationTime }} דקות</p>
    </mat-card-content>
    <ng-container *ngIf="userConnect">
        <mat-card-actions>
            <button mat-button color="primary" (click)="viewRecipe()">צפה במתכון</button>
            <button *ngIf="sourceComponent == 'userRecipes'" mat-button color="primary" (click)="updateRecipe()">עדכון
                מתכון</button>
            <button *ngIf="sourceComponent == 'userRecipes'" mat-button color="primary" (click)="deleteRecipe()">מחק
                מתכון</button>
        </mat-card-actions>
    </ng-container>

</mat-card>
