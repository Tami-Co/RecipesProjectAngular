<div>
    <mat-card class="example-card">
        <mat-card-header>
            <!-- לסדר את התמונה של המתכון -->
            <img class="imgRec" mat-card-image [src]="recipe.img" alt="img">

        </mat-card-header>

        <mat-card-content>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{recipe.name}}</mat-card-title>
            <mat-card-subtitle>{{recipe.preparationTime}}זמן הכנה </mat-card-subtitle>
            <p>
                {{recipe.level}} רמה
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
