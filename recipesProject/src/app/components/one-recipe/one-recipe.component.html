<div >
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{recipe.name}}</mat-card-title>
            <mat-card-subtitle>{{recipe.preparationTime}}</mat-card-subtitle>
        </mat-card-header>
        <!-- לסדר את התמונה של המתכון -->
        <!-- <img mat-card-image  [src]="recipe.img" alt="Photo of a Shiba Inu"> -->
        <mat-card-content>
            <p>
                {{recipe.level}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
