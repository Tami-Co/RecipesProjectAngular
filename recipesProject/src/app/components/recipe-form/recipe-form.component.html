<p>recipe-form works!</p>
<form [formGroup]="recipeForm">
    <div>
        <mat-form-field>
            <mat-label>שם מתכון</mat-label>
            <input matInput type="text" formControlName="name">
        </mat-form-field>
        {{recipeForm.controls["name"].errors }}

    </div>
    <div>
        <mat-form-field>
            <mat-label>תיאור </mat-label>
            <textarea matInput type="text" formControlName="description"></textarea>
        </mat-form-field>

    </div>
    <div formArrayName="category">
        <mat-form-field>
            <mat-label>בחירת קטגוריה</mat-label>
            <mat-select>
                @for (c of listCategories; track c) {
                <!-- קונטרול שם -->
                <mat-option formControlName="" value="c.description">{{c.description}}</mat-option>
                }
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field floatLabel="always">
            <mat-label>משך זמן הכנה</mat-label>
            <input matInput formControlName="preparationTime" type="number" class="example-right-align" placeholder="0">
            <!-- <span matTextPrefix>$&nbsp;</span> -->
        </mat-form-field>
    </div>

                <mat-option formControlName="level" value="2">2</mat-option>

                <mat-option formControlName="level" value="5">5</mat-option>
            </mat-select>
        </mat-form-field>
    </div> -->
    <div formArrayName="layersCake">
        :שכבות העוגה
        <div formGroupName="">
            <div formControlName="description">
                <mat-form-field>
                    <mat-label>תיאור שכבה</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>

            <div formArrayName="ingredients">
                <mat-form-field>
                    <mat-label>הוסף מוצר</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>

        </div>

    </div>

    <div>
        <mat-form-field>
            <mat-label>הוראות הכנה </mat-label>
            <textarea matInput type="text" formControlName="instructions"></textarea>
        </mat-form-field>

    </div>

        <mat-checkbox formControlName="isPrivate" class="example-margin">האם המתכון פרטי?</mat-checkbox>

</form>
